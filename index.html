<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Курс по web</title>
</head>

<body>
    <main id="particles" class="particles">
        <canvas id="demo-canvas"></canvas>
        <section class="block">
            <header class="header">
                <div class="header_wrapper">
                    <div class="logo">
                        <svg viewBox="0 0 500 500" version="1.1" id="svg_null">
                            <defs>
                                <linearGradient x1="50%" y1="25.963%" x2="50%" y2="100%" id="linearGradient-1">
                                    <stop stop-color="#FEFEFE" offset="0%"></stop>
                                    <stop stop-color="#D2D4D5" offset="100%"></stop>
                                </linearGradient>
                                <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
                                    <stop stop-color="#D4D5D6" offset="0%"></stop>
                                    <stop stop-color="#FAFBFB" offset="100%"></stop>
                                </linearGradient>
                                <linearGradient x1="71.7%" y1="37.738%" x2="0%" y2="100%" id="linearGradient-3">
                                    <stop stop-color="#FEFEFE" offset="0%"></stop>
                                    <stop stop-color="#D2D4D5" offset="100%"></stop>
                                </linearGradient>
                                <linearGradient x1="112.505%" y1="100%" x2="25.798%" y2="100%" id="linearGradient-4">
                                    <stop stop-color="#FDFDFD" offset="0%"></stop>
                                    <stop stop-color="#D5D7D8" offset="100%"></stop>
                                </linearGradient>
                            </defs>
                            <g id="root" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect id="background.accent" fill="#393e46" x="0" y="0" width="500" height="500"></rect>
                                <g id="shape" transform="translate(150.000000, 99.000000)">
                                    <polygon fill="url(#linearGradient-1)"
                                        points="158.821 19.769 40.206 19.769 40.206 39.538 178.59 39.538 178.59 197.692 198.359 177.923 198.359 19.769">
                                    </polygon>
                                    <polygon fill="url(#linearGradient-2)"
                                        points="158.821 39.538 158.821 177.923 .667 177.923 20.436 197.692 139.052 197.692 178.59 197.692 178.59 158.154 178.59 39.538">
                                    </polygon>
                                    <polygon fill="url(#linearGradient-3)"
                                        points="20.436 0 .667 19.769 .667 138.384 .667 177.923 40.206 177.923 158.821 177.923 158.821 158.154 20.436 158.154">
                                    </polygon>
                                    <polygon fill="url(#linearGradient-4)"
                                        points="20.436 0 20.436 39.538 20.436 158.154 40.206 158.154 40.206 19.769 198.359 19.769 178.59 0">
                                    </polygon>
                                    <polygon fill="#C8C8C8"
                                        points="158.821 47.226 178.59 47.226 178.59 39.538 158.821 39.538">
                                    </polygon>
                                </g>
                                <g id="Group" transform="translate(40.000000, 394.000000)"><text id="captionText"
                                        font-family="Heebo" font-size="40" font-weight="500" line-spacing="35"
                                        letter-spacing="8" fill="#FFF" fill-opacity=".5" data-text-alignment="C"
                                        font-style="normal">
                                        <tspan x="109.44444274902344" y="31">improve</tspan>
                                    </text>
                                    <rect id="Rectangle-2" x="0" y="0" width="420" height="40"></rect>
                                </g>
                                <g id="Group-2" transform="translate(40.000000, 320.000000)">
                                    <rect id="Rectangle" x="0" y="0" width="420" height="60"></rect><text
                                        id="headerText" font-family="Heebo" font-size="48.62778667066797"
                                        font-weight="700" line-spacing="50" letter-spacing="6.4837048894223965"
                                        fill="#FFF" data-text-alignment="C" font-style="normal">
                                        <tspan x="3.02777099609375" y="43.5">dg-school.com</tspan>
                                    </text>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="">Блог</a>
                            </li>
                            <li>
                                <a href="">О нас</a>
                            </li>
                            <li>
                                <a href="">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="content_block">
                <div class="login">
                    <div class="login_title">
                        <div class="login_title__header">
                            <p>Комплексоное обучение</p>
                            <p>веб разработке</p>

                        </div>
                        <p>Смотри видео уроки, прокачивай знания в тренажерах и овладей профеессией frontend
                            разработчика</p>
                    </div>
                    <div class="login_label">
                        <p>Войдите и начните учиться</p>
                    </div>
                    <div class="sign_in">
                        <div class="container">
                            <label for="uname"><b>Электронная почта</b></label>
                            <input type="text" placeholder="Укажите email" name="uname" required>

                            <label for="psw"><b>Пароль</b></label>
                            <input type="password" placeholder="Введите пароль" name="psw" required>
                            <label>
                                <input class="check" type="checkbox" checked="checked" name="remember"> Запомнить меня
                            </label>
                            <button type="submit">Войти</button>

                        </div>
                    </div>
                    <div class="login_label">
                        <p>... или  <a href="#">зарегестрируйтесь</a> </p>
                    </div>
                </div>

                <div class="content_cards">

                </div>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="./js/particles.js"></script>
</body>


</html>
